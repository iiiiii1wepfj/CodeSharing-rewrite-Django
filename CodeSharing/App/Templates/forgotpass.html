{% extends "base.html" %}

{% block title %}password reset request form{% endblock %}

{% block extra_head %}

{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">password reset request form</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" class="form-control" id="username" name="username" dir="ltr" spellcheck="false" maxlength="150" required>
                        </div>
                        <div class="text-center" style="margin-top: 24px;">
                            <button type="submit" name="submit" class="btn btn-primary">submit</button>
                        </div>
                        {% if showmsg %}
                            <h5>{{msg}}</h5>
                        {% endif %}
                        <a href="{% url 'password_reset' %}">I have a reset code</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
