{% extends "base.html" %}

{% block title %}signup{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">sign up</h1>
                    <form method="post" runat="server">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label">username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" name="username" dir="ltr" spellcheck="false" maxlength="150" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email" dir="ltr" maxlength="254" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="firstname" class="col-sm-4 col-form-label">first name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="firstname" name="firstname" dir="ltr" spellcheck="false" maxlength="150" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-sm-4 col-form-label">last name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastname" name="lastname" dir="ltr" spellcheck="false" maxlength="150" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password" dir="ltr" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="text-center" style="margin-top: 24px;">
                                <button type="submit" name="submit" class="btn btn-primary btn-block">sign up</button>
                            </div>
                        </div>
                    {% if error %}
                        <h5>{{e}}</h5>
                    {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
