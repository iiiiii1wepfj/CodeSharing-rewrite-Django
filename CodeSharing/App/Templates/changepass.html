{% extends "base.html" %}

{% block title %}change password{% endblock %}

{% block extra_head %}

{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">change password</h1>
                    <form name="loginform" id="loginform" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="currentpassword">current password</label>
                            <input type="password" class="form-control" id="currpass" name="currpass" dir="ltr" required>
                        </div>
                        <div class="form-group">
                            <label for="password">new password</label>
                            <input type="password" class="form-control" id="password" name="password" dir="ltr" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label for="password">password verification</label>
                            <input type="password" class="form-control" id="passverify" name="passverify" dir="ltr" maxlength="30" required>
                        </div>
                        <div class="text-center" style="margin-top: 24px;">
                            <button type="submit" name="submit" class="btn btn-primary">change password</button>
                        </div>
                        {% if showmsg %}
                            <h5>{{ msg }}</h5>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
