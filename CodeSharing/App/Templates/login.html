{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">login</h1>
                    <form name="loginform" id="loginform" method="post" action="/login/"> 
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" class="form-control" id="username" name="username" dir="ltr" spellcheck="false" maxlength="150" required>
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" class="form-control" id="password" name="password" dir="ltr" required>
                        </div>
                        <div class="text-center" style="margin-top: 24px;">
                            <button type="submit" name="submit" class="btn btn-primary">login</button>
                        </div>
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% if error %}
                            <h5>{{e}}</h5>
                        {% endif %}
                        <a href="{% url 'forgot_password' %}">I forgot my password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
