{% extends "base.html" %}

{% block title %}password reset{% endblock %}

{% block extra_head %}

{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">password reset</h1>
                    <form name="loginform" id="loginform" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" class="form-control" id="username" name="username" dir="ltr" spellcheck="false" maxlength="150" required>
                        </div>
                        <div class="form-group">
                            <label for="rescode">password reset code</label>
                            <input type="text" class="form-control" id="rescode" name="rescode" dir="ltr" spellcheck="false" required>
                        </div>
                        <div class="form-group">
                            <label for="password">new password</label>
                            <input type="password" class="form-control" id="password" name="password" dir="ltr" required>
                        </div>
                        <div class="form-group">
                            <label for="password">password verification</label>
                            <input type="password" class="form-control" id="passverify" name="passverify" dir="ltr" required>
                        </div>
                        <div class="text-center" style="margin-top: 24px;">
                            <button type="submit" name="submit" class="btn btn-primary">reset password</button>
                        </div>
                        {% if showmsg %}
                            <h5>{{ msg }}</h5>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
